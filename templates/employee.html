<h2>Data</h2>
<ul>
    {% for obj in data%}
    <li>
        {{obj.name}}-{{obj.address}}-{{obj.occupation}}-{{obj.id}}
        <a href="/delete/{{obj.id}}/">Delete</a>
        <a href="/update/{{obj.id}}/{{obj.name}}/">Name</a>
        <form method="post" action="{% url 'employee-update' obj.id %}">
            {% csrf_token %}
            <button type="submit">Update</button>
        </form>
    </li>
    {% endfor %}
</ul>

<h2>form</h2>
<form method="post">

    <!-- <p>occupation</p>{{form.occupation}} -->

</form>
